  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/responsive_04.css">
    <title>ROCMN programmeren P03</title>
	
	<script>
	var isDropped = false;
	
	function toggleSubMenu() {
	  //if (isDropped == false) isDropped = true;
	  //else					  isDropped = false;
	  isDropped = !isDropped;
	  
	  if (isDropped == false) document.getElementById("submenu_01").style.display = "none";
	  else 					  document.getElementById("submenu_01").style.display = "block";
	  
	  }
	function closeAllExercise() {
	  document.getElementById("output_exercise_01").style.display = "none";
	}
	  
	function showExcercise(exercise) {
	  
	  closeAllExercise();
		
	  switch (exercise) {
		
		case "exercise_01":
		  document.getElementById("output_exercise_01").style.display = "block";
		break;
	  }
	}
	
	</script>
  </head> 

  <body>

    <header>
      <h1>Responsive and javascript</h1>
    </header>

    <!-- BOR_01 -->
	<div class="row"> 
	  
 	  <nav id="menu">
        <button id="menu_01" onclick="toggleSubMenu();">Opdrachten P03</button>
        <div id="submenu_01" >
          <button class="submenu" id="exercise_01" onclick="showExcercise(this.id);">Opdracht 01 Rekenen</button>
		  <button class="submenu" id="exercise_02" onclick="showExcercise(this.id);">Opdracht 02</button>
		  <button class="submenu" id="exercise_03" onclick="showExcercise(this.id);">Opdracht 03</button>
        </div>
	  </nav>
	  
      <div id="output_exercise_01">
	    Opdracht 01 Rekenen
	    <p>
          <fieldset>
            <legend>Numbers</legend>
	  	    01: <input type="text" id="myNumber01" class="inputText"><br>
		    02: <input type="text" id="myNumber02" class="inputText">
          </fieldset>	

          <fieldset>
            <legend>Calculate</legend>
	  	    <input type="radio" name="calc" value="plus"  >Plus<br>
	  	    <input type="radio" name="calc" value="minus" >Minus<br>
	  	    <input type="radio" name="calc" value="multi" >Multiply<br>
	  	    <input type="radio" name="calc" value="devide">Devide
          </fieldset>	
		</p>
		  
	    <button class="btnSubmit">Submit</button>
	  </div>
	  
    </div>
